worker_processes  1;
error_log logs/error.log debug;
pid nginx.pid;
load_module /Users/raminf/work/Projects/RoboNope/build/nginx-1.24.0/objs/ngx_http_robonope_module.so;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    access_log logs/access.log;
    sendfile        on;
    keepalive_timeout  65;
    robonope_robots_path /Users/raminf/work/Projects/RoboNope/examples/robots.txt;
    robonope_db_path /Users/raminf/work/Projects/RoboNope/build/demo/robonope.db;
    robonope_static_content_path /Users/raminf/work/Projects/RoboNope/examples/static;
    robonope_dynamic_content on;
    server {
        listen       8080;
        server_name  localhost;
        root /Users/raminf/work/Projects/RoboNope/build/demo/html;
        location / {
            robonope_enable on;
            try_files $uri $uri/ =404;
        }
    }
}
